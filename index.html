<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Motivational Quotes</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  <body>
  <div class="container-fluid text-center responsive">
  <h1>Motivational Quotes</h1>
  <h3><em>Inspiration can be found in a few simple words</em></h3>
  <hr>
  <div class="Quotes">

    <button type="button" class="btn btn-success glyphicon glyphicon-random" id="quote"> Next </button><br><br>

    <div class="well">
      <blockquote>
        <p class="quote-text">
        </p>
        <footer class="author-text"><cite title="Source Title"></cite></footer>
      </blockquote>
    </div>

    <a class="twitter-share-button" href="https://twitter.com/intent/tweet"><button type="button" class="btn btn-primary glyphicon glyphicon-retweet"> Tweet This Quote</button></a>
  </div>
</div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

  </body>
</html>
